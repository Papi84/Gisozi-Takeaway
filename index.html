<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore our delicious takeaway menu featuring pizza, sushi, burgers, and more. Order online now!">
    <title>Takeaway Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <img src="logo.png" alt="Takeaway Logo" class="logo" loading="lazy">
    <h1>Takeaway Menu</h1>
</header>

<section class="menu">
    <div class="menu-items">
        <div class="item">
            <img src="pizza.jpg" alt="Pizza" loading="lazy">
            <h2>Pizza</h2>
            <span class="price">$12.99</span>
            <div class="options">
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="item">
            <img src="sushi.jpg" alt="Sushi" loading="lazy">
            <h2>Sushi</h2>
            <span class="price">$15.99</span>
            <div class="options">
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="item">
            <img src="burger.jpg" alt="Burger" loading="lazy">
            <h2>Burger</h2>
            <span class="price">$8.99</span>
            <div class="options">
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
</section>

<section class="details">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
</section>

<footer>
    <p>&copy; 2023 Takeaway Business. All rights reserved.</p>
</footer>

<script src="script.js"></script>

</body>
</html>
